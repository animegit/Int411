<!DOCTYPE html>
<html>
<head>
 <link href="Sign Up.css" rel="stylesheet" type="text/css">
 <title>Sign Up</title>
</head>
<body bgcolor="black" style="color:white;">
 <form id="signupForm" style="border:1px solid #ccc">
 <div class="container">
 <h1 style="text-align:center;">Sign Up</h1>
 <p>Please fill in this form to create an account:</p>
 <hr>
 <fieldset>
 <legend>Required</legend>
 <label for="email"><b>Email</b></label><br>
 <input type="email" placeholder="Enter Email" name="email" required><br><br>
 <label for="psw"><b>Password</b></label><br>
 <input type="password" placeholder="Enter Password" name="psw" required><br><br>
 <label for="psw-repeat"><b>Repeat Password</b></label><br>
 <input type="password" placeholder="Repeat Password" name="psw-repeat"  required><br>
 </fieldset><br>
 <label for="name"><b>Name</b></label><br>
 <input type="text" placeholder="Enter Name" name="name"><br><br>
 <label for="gender"><b>Gender</b></label><br>
 <input type="radio" name="gender">Male
 <input type="radio" name="gender">Female<br><br>
 <label for="dob"><b>Date of Birth</b></label><br>
 <input type="date" name="dob"><br><br>
 <label for="age"><b>Age</b></label><br>
 <input type="number" name="age" value="1" min="1" max="101"><br><br>
 <label for="phno"><b>Phone Number</b></label><br>
 <input type="tel" placeholder="9876543210" name="phno" pattern="[0-9]{10}"><br><br>
 <label for="address"><b>Address</b></label><br>
 <textarea name="address" rows="10" cols="20"></textarea><br><br>
 <label for="pc"><b>Postal Code</b></label><br>
 <input type="text" name="code" pattern="[0-9]{6}"><br><br>
 <label>
 <input type="checkbox" checked="checked" name="remember" style="margin bottom:15px"> Remember me
 </label>
 <div class="clearfix">
 <button type="submit" class="signupbtn">Sign Up</button>
 <button type="reset" class="cancelbtn">Cancel</button>
 </div>
 </div>
 </form>

<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevents the default form submission behavior

  // Display a prompt after successful signup
  alert("Sign up successful! You can now log in with your credentials.");

  // You can also redirect to another page after the prompt if desired
  // window.location.href = "login.html";
});
</script>

</body>
</html>
